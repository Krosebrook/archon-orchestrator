name: CI

# Run only on pull requests to keep dev flow smooth
on:
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Run Vitest
        run: npm test
        continue-on-error: false
      
      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # Don't block PRs on audit issues initially
      
      - name: Build Check
        run: npm run build
        continue-on-error: true  # Build may have known issues per KNOWN_ISSUES.md
      
      - name: Test Summary
        if: always()
        run: |
          echo "âœ… CI checks completed"
          echo "- Linting: ${{ job.steps.lint.outcome }}"
          echo "- Tests: ${{ job.steps.test.outcome }}"
          echo "- Audit: ${{ job.steps.audit.outcome }}"
          echo "- Build: ${{ job.steps.build.outcome }}"
